spring:
  application:
    name: Firecasting
  docker:
    compose:
      enabled: false

settings:
  debug: false
  runs: 1000
  batch-size: 10000
  run-local: false
  timeout: 6000000

trading:
  days:
    per:
      year: 252

simulation:
  engine:
    selected: scheduleEngine
  phase:
    type: call

tax:
  rule: capital
  exemption-card:
   limit: 51600
   increase: 1000
  stock-exemption:
    tax-rate: 27
    limit: 67500
    increase: 1000

returner:
  selected: dataDrivenReturn
  data-driven:
    csv-file-path: "/dk/gormkrings/returns/Historical-Prices-DJIA.csv"
    dt: 0.003968254
  simple:
    average-percentage: 0.07
  random:
    seed: 1 # Negative values makes it stochastic

inflation:
  csv-file-path: "/dk/gormkrings/inflation/inflation.csv"

distribution:
  selected: regimeBased
  brownian:
    drift: 0.07
    volatility: 0.20
    dt: 0.003968254
  normal:
    mean: 0.07
    standard-deviation: 0.20
    dt: 0.003968254
  t:
    mu: 0.042
    sigma: 0.609
    nu: 3.60
    dt: 0.003968254

regime:
  current-regime: 1
  transition-matrix:
    - [0, 1, 0]
    - [0, 1, 0]
    - [0, 1, 0]

statistics:
  lower-threshold-percentile: 0
  upper-threshold-percentile: 1

