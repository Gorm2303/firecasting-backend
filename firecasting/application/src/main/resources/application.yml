spring:
  application:
    name: Firecasting
  docker:
    compose:
      enabled: false
  datasource:
    url: jdbc:postgresql://db:5432/appdb?reWriteBatchedInserts=true
    username: appuser
    password: ${DB_PASSWORD:devpass}
    hikari:
      maximum-pool-size: 30
      minimum-idle: 5
      connection-timeout: 30000
      leak-detection-threshold: 20000
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
        show_sql: false
        default_schema: public
        jdbc.batch_size: 500
        order_inserts: true
        order_updates: true
        generate_statistics: false
    open-in-view: false
  flyway:
    enabled: true
    schemas: public
    default-schema: public
    baseline-on-migrate: false   # only if DB is non-empty WITHOUT Flyway history

logging:
  level:
    org:
      hibernate:
        orm:
          boot: DEBUG
        type: DEBUG
        mapping: TRACE

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    tags:
      application: firecasting-api

settings:
  debug: false
  runs: 10000
  batch-size: 10000
  run-local: false
  timeout: 600000
  progress-interval: 1000

simulation:
  engine:
    selected: callEngine
  phase:
    type: call
  queue:
    capacity: 1000
  progressStep: 1000      # emit progress every N runs

