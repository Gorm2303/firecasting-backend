spring:
  application:
    name: Firecasting
  docker:
    compose:
      enabled: false

simulation:
  engine:
    selected: scheduleEngine
  phase:
    type: call
  taxRule: capital

returner:
  selected: distributionReturn
  averagePercentage: 0.07

distribution:
  selected: regimeBased
  brownian:
    drift: 0.07
    volatility: 0.20
    dt: 0.003968254
  normal:
    mean: 0.07
    standardDeviation: 0.20
    dt: 0.003968254
  t:
    mu: 0.042
    sigma: 0.609
    nu: 3.60
    dt: 0.003968254

regime:
  currentRegime: 0
  transitionMatrix:
    - [1, 0, 0]
    - [1, 0, 0]
    - [1, 0, 0]
