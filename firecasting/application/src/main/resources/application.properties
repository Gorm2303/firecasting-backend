spring.application.name=Firecasting
spring.docker.compose.enabled=false

# callEngine, eventEngine or scheduleEngine
simulation.engine.selected=scheduleEngine

# Use "call" for call-based or "event" for event-based deposit phase.
simulation.phase.type=call

# "notional" gains tax or "capital" gains tax
simulation.taxRule=capital

return.averagePercentage=0.07

distribution.t.mu=0.042
distribution.t.sigma=0.609
distribution.t.nu=3.60
distribution.t.dt=0.003968254

distribution.normal.mean=0.07
distribution.normal.standardDeviation=0.20
distribution.normal.dt=0.003968254

distribution.brownian.drift=0.07
distribution.brownian.volatility=0.20
distribution.brownian.dt=0.003968254

regime.currentRegime=0
regime.transitionMatrix[0][0]=0.92
regime.transitionMatrix[0][1]=0.08
regime.transitionMatrix[1][0]=0.20
regime.transitionMatrix[1][1]=0.80


# simpleMonthlyReturn or distributionReturn
domain.returns.selected=distributionReturn

# brownianMotionDistribution, normalDistribution or tDistribution
domain.distributionReturn.distribution=regimeBasedBrownian

